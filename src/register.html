<!DOCTYPE html>
<html lang="en">
<head>
	@@include("include/headerlink.html") @@include("include/footerlink.html")
	<title>注册</title>
</head>
<body style="background-color: #fff;padding: 10px 0;">
    <div class="container">
        <form>
           <div class="form-group">
                <label for="exampleInputEmail1">用户编号</label>
                <input type="text" class="form-control" placeholder="用户编号">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">手机号码</label>
                <input type="text" class="form-control" placeholder="手机号码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" placeholder="确认密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">交易密码</label>
                <input type="password" class="form-control" placeholder="交易密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认交易密码</label>
                <input type="password" class="form-control" placeholder="确认交易密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">推荐人编号</label>
                <input type="text" class="form-control" placeholder="推荐人编号">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">安置人编号</label>
                <input type="text" class="form-control" placeholder="安置人编号">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">区代编号</label>
                <input type="text" class="form-control" placeholder="区代编号">
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='index.html'">注册</button>
            <button type="button" class="btn btn-link float-right" onclick="location.href='login.html'">有账号?去登录</button>
        </form>
    </div>
</body>
</html>
