<!DOCTYPE html>
<html lang="en">

<head>
    @@include("include/headerlink.html") @@include("include/footerlink.html")
    <title>我的</title>
    <link rel="stylesheet" href="style/my.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="my-user text-center">
                <img class="rounded-circle" src="images/my_user.jpg" alt="" height="100px" width="100px">
                <p class="my-user-name">ZG001</p>
                <span class="my-user-grade">普通会员</span>
            </div>
        </div>
        <div class="row my-user-amount">
        	<div class="col-6 text-center">
        		<h5>0</h5>
        		<p>我的购物币</p>
        	</div>
        	<div class="col-6 text-center">
        		<h5>0</h5>
        		<p>我的积分</p>
        	</div>
        </div>
        <div class="row my-user-info">
        	<div class="col-3">
        		<img src="images/my_user_amount.png" alt="">
        		<p>购买购物币</p>
        	</div>
        	<div class="col-3">
        		<img src="images/my_user_integral.png" alt="">
        		<p>购买积分</p>
        	</div>
        	<div class="col-3">
        		<img src="images/my_user_apply.png" alt="">
        		<p>申请区代</p>
        	</div>
        	<div class="col-3">
        		<img src="images/my_user_code.png" alt="">
        		<p>我的二维码</p>
        	</div>
        </div>
        <div class="row my-user-order">
        	<ul class="my-items">
        		<li class="clearfix">
        			<a href="myorder.html">
        				<span class="my-items-title">我的订单</span>
        				<span class="oi oi-chevron-right my-items-icon"></span>
        			</a>
        		</li>
        	</ul>
        	<div class="container">
        		<div class="row">
	        		<div class="col">
	        			<img src="images/pre_shipping.png" alt="">
	        			<p>未发货</p><!-- 已订购未发货 -->
	        		</div>
	        		<div class="col">
	        			<img src="images/shipping.png" alt="">
	        			<p>未签收</p><!-- 已发货未签收 -->
	        		</div>
	        		<div class="col">
	        			<img src="images/sign_in.png" alt="">
	        			<p>已签收</p><!-- 已签收订购 -->
	        		</div>
	        		<div class="col">
	        			<img src="images/pre_pay.png" alt="">
	        			<p>待支付</p>
	        		</div>
	        		<div class="col">
	        			<img src="images/cancel.png" alt="">
	        			<p>已取消</p>
	        		</div>
        		</div>
        	</div>
        </div>
        <div class="row my-other">
        	<ul class="my-items">
        		<li class="clearfix">
        			<a href="">
        				<img src="images/my_exchange.png" alt="" >
        				<span class="my-items-title">会员转账</span>
        				<span class="oi oi-chevron-right my-items-icon"></span>
        			</a>
        		</li>
        		<li class="clearfix">
        			<a href="">
        				<img src="images/my_finance.png" alt="">
        				<span class="my-items-title">财务明细</span>
        				<span class="oi oi-chevron-right my-items-icon"></span>
        			</a>
        		</li>
        		<li class="clearfix" onclick="location.href='login.html'">
        			<a href="javascript:">
        				<img src="images/logout.png" alt="">
        				<span class="my-items-title">退出</span>
        				<span class="oi oi-chevron-right my-items-icon"></span>
        			</a>
        		</li>
        	</ul>
        </div>
    </div>
    <!-- Footer -->
    <nav class="navbar fixed-bottom navbar-light bg-light bh-footer">
        <a class="navbar-brand text-center" href="index.html">
            <img src="images/home.png" alt="">
            <span>首页</span>
        </a>
        <a class="navbar-brand text-center" href="category.html">
            <img src="images/goods1.png" alt="">
            <span>全部商品</span>
        </a>
        <a class="navbar-brand text-center active" href="my.html">
            <img src="images/my_active.png" alt="">
            <span>我的</span>
        </a>
    </nav>
</body>

</html>
